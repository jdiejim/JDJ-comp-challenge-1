<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Static Comp Challenge 1</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="page-container">

    <header>
      <div class="box1">
        <h1>Darth Vader</h1>
        <p> I am a Sith lord, second in command of the Galactic Empire.</p>
        <p> My main goal is to destroy the Rebel Alliance.</p>
        <button id="resume" type="button" name="button">Resume</button>
        <button id="contact" type="button" name="button">Contact</button>
      </div>
      <div class="box box2">
        <p>profile</p>
      </div>
      <div class="box box3">
        <p>experience</p>
      </div>
      <div class="box box4">
        <p>education</p>
      </div>
      <div class="box box5">
        <p>blog</p>
      </div>
      <div class="box box6">
        <p>social menu</p>
      </div>
      <div class="box box7">
        <p>contact</p>
      </div>
      <div class="box box8">
        <p>portfolio</p>
      </div>
    </header>

    <main>
      <section class="graphics">
        <section class="counter-container">
          <div id="counter1" class="counter"></div>
          <div id="counter2" class="counter"></div>
          <div id="counter3" class="counter"></div>
          <div class="counter"></div>
        </section>
        <section class="arrows-container">
          <div id="back" class="arrows"></div>
          <div id="next" class="arrows"></div>
        </section>
        <section class='empty-fix'></section>
      </section>
    </main>
  </section>

  </body>
</html>
